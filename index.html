<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Consulta Geral de Turma</title>
</head>
<body>
    <div class="h1primeiro">
        <h1>Portal do Coordenador Técnico/Médio > Consulta Geral de Turmas</h1>
    </div>
    
    <div>
        <form>
            <div>INFORME OS CRITÉRIOS DE BUSCA DAS TURMAS</div>

            <div>
                <input type="checkbox"><label>Tipo de Curso:</label>
                <select class="answer">
                    <option selected disabled value=""></option>
                    <option>MÉDIO/TÉCNICO</option>
                </select>
            </div>

            <div>
                <input type="checkbox"><label>Ano-Período:</label>
                <input type="text" class="answer"> . <input type="text">
            </div>

            <div>
                <input type="checkbox"><label>Câmpus:</label>
                <select class="answer">
                    <option selected disabled value=""></option>
                    <option>CAMPUS MACEIO - Maceió</option>
                </select>
            </div>
            
            <div>
                <input type="checkbox"><label>Código do Componente:</label>
                <input type="text">
            </div>

            <div>
                <input type="checkbox"><label>Código da Turma:</label>
                <input type="text">
            </div>

            <div>
                <input type="checkbox"><label>Local:</label>
                <input type="text">
            </div>

            <div>
                <input type="checkbox"><label>Horário:</label>
                <input type="text">
            </div>

            <div>
                <input type="checkbox"><label>Nome do Componente:</label>
                <input type="text" class="answer">
            </div>

            <div>
                <input type="checkbox"><label>Nome do docente:</label>
                <input type="text" class="answer">
            </div>
            
            <div>
                <input type="checkbox"><label>Ofertadas ao curso:</label>
                <select class="answer">
                    <option selected disable value=""></option>
                    <option>TÉCNICO INTEGRADO AO ENSINO MÉDIO EM DESENVOLVIMENTO DE SISTEMAS</option>
                </select>
            </div>

            <div>
                <input type="checkbox"><label>Situação:</label>
                <select class="answer">
                    <option selected disable value=""></option>
                    <option>ABERTA</option>
                </select>
            </div>

            <div>
                <input type="checkbox"><label>Tipo:</label>
                <select class="answer">
                    <option selected disable value=""></option>
                    <option>TODAS</option>
                </select>
            </div>

            <div>
                <input type="checkbox"><label>Exibir resultado da consulta em formato de relatório:</label>
            </div>

            <div>
                <input type="checkbox"><label>Ordenar por:</label>
                <select class="answer">
                    <option selected disabled value=""></option>
                    <option>Ordenar por Nome do Componente</option>
                </select>
            </div>

            <div>
                <button type="submit">Buscar</button>
                <button type="reset">Cancelar</button>
            <div>
        </form>
    </div>

    
       
    
</body>
</html>
